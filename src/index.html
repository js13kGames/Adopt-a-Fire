<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="fire drop">
        <div class="fire-wood" style="transform: translate(-50%, -50%) scaleY(0.5);"></div>
        <div class="fire-flame"></div>
      </div>
      <h1 class="title">Adopt-a-Fire <small>by Dickson (@vicksonzero)</small></h1>
      <div class="debug"></div>
      <div class="result">
        <h2 class="title">Adopt-a-Fire</h2>
        <div class="body">
          <p>Drag wood onto fire to add fuel. </p>
          <p>Take care of the fuel amount.</p>
          <button class="start">Make a spark</button>
        </div>
        <div class="filler"></div>
      </div>
      <div class="toolbar">
        <button class="btn-debug">D</button>
        <button class="btn-verbose">V</button>
      </div>
    </div>
    <div class="inventory">
      <table class="inventory-table">
      </table>
    </div>
  </div>
</body>

</html>
